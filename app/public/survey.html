<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Survey Questions</h1>
            <p class="lead"></p>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="" placeholder="Enter Name">

                </div>
                <div class="form-group">
                    <label for="photo">Link to photo</label>
                    <input type="text" class="form-control" id="photo" aria-describedby=""
                        placeholder="Enter Photo URL">
                </div>
                <div class="form-group">
                    <label for="que1">1. Your mind is always buzzing with unexplored ideas and plans.</label>
                    <select class="form-control" id="que1">
                        <option>Select an option</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <label for="que2">2. Generally speaking, you rely more on your experience than your imagination.
                    </label>
                    <select class="form-control" id="que2">
                        <option>Select an option</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <label for="que3">3. You find it easy to stay relaxed and focused even when there is some pressure.
                    </label>
                    <select class="form-control" id="que3">
                        <option>Select an option</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <label for="que4">4. You rarely do something just out of sheer curiosity.
                    </label>
                    <select class="form-control" id="que4">
                        <option>Select an option</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <label for="que5">5. People can rarely upset you.
                    </label>
                    <select class="form-control" id="que5">
                        <option>Select an option</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <label for="que6">6. It is often difficult for you to relate to other people’s feelings.</label>
                    <select class="form-control" id="que6">
                        <option>Select an option</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <label for="que7">7. In a discussion, truth should be more important than people’s
                        sensitivities.</label>
                    <select class="form-control" id="que7">
                        <option>Select an option</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <label for="que8">8. You rarely get carried away by fantasies and ideas.</label>
                    <select class="form-control" id="que8">
                        <option>Select an option</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <label for="que9">9. You think that everyone’s views should be respected regardless of whether they
                        are
                        supported by facts or not.</label>
                    <select class="form-control" id="que9">
                        <option>Select an option</option>

                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <label for="que10">10. You feel more energetic after spending time with a group of people</label>
                    <select class="form-control" id="que10">
                        <option>Select an option</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <br>
                    <a class="btn btn-primary btn-lg submit" href="" role="button">Submit</a>
                </div>

            </form>
        </div>
    </div>
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Best Match</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $(".submit").click(function (events) {
                events.preventDefault()
                var newFriends =
                {
                    "name": $("#name").val().trim(),
                    "photo": $("#photo").val().trim(),
                    "scores": [
                        $("#que1").val().trim(),
                        $("#que2").val().trim(),
                        $("#que3").val().trim(),
                        $("#que4").val().trim(),
                        $("#que5").val().trim(),
                        $("#que6").val().trim(),
                        $("#que7").val().trim(),
                        $("#que8").val().trim(),
                        $("#que9").val().trim(),
                        $("#que10").val().trim()
                    ]

                }
                //console.log(newFriends)
                $.post("/api/friends", newFriends, function (data) {
                    console.log(data)
                    $('.modal').modal('toggle')
                    $(".modal-body")
                });


            })








        })



    </script>

</body>

</html>
